<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Pop">
    <meta name="description" content="to be updated">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown 2023</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- fix to get HTML5 semantic elements working in old versions of IE -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
    <header>
     <!-- small logo + social links -->   
    </header>

    <h1 id="topText">New Year 2023</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p> <!-- use the class to style the text and the id for javascript -->
            <span id="spanD">days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p> 
            <span id="spanH">hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p> 
            <span id="spanM">minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p> 
            <span id="spanS">seconds</span>
        </div>
    </div>

    <footer>
        <!-- credits for background + copyright text -->
    </footer>

</body>

</html>
