<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Pop">
    <meta name="description" content="simple countdown timer to the end of the good old year 2022">
    <meta name="keywords" content="countdown, year, 2022, 2023, the end, simple, minimal, responsive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fix to get HTML5 semantic elements working in old versions of IE -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <h1 id="topText">The End of 2022</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p> <!-- use the class to style the text and the id for javascript -->
            <span id="spanD">days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p> 
            <span id="spanH">hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p> 
            <span id="spanM">minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p> 
            <span id="spanS">seconds</span>
        </div>
    </div>

    <footer class="footer">
        <!-- credits for background + copyright text -->
        <p>
            Made with &#128156; by <a class="social_link" href="https://bio.link/raulpop" target="_blank">Raul</a>
        </p>
    </footer>

</body>

</html>
